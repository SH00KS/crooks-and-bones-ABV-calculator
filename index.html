<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crooks & Bones Wine Co. - ABV Calculator</title>
  <meta name="description" content="Crooks & Bones Wine Co. - ABV Calculator">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<div class="calculator">
		<div>
				<div class="calculator-head">
					<h2>ABV CALCULATOR</h2>
				</div>
			<form>
				<div>
					<div>
						<input class="calc-field" type="text" name="originalGravity" id="originalGravityText" value="Original Gravity (OG):"/>
					</div>
				</div>

				<div>
					<div>
						<input class="calc-field" type="text" name="finalGravity" id="finalGravityText" value="Final Gravity (FG)"/>
					</div>
				</div>

				<div>
					<input type="button" id="calculateButton" class="btn-class" value="Calculate"/>
				</div>
			</form>
		</div>
		<div class="row">
		<div>
			<div id="alertBox"></div>
			<div id="ABVResult"></div>
			<div id="caloriesResult"></div>
		</div>
	</div>
	</div>

	
<!-- JS includes -->
<script type="text/javascript" src="abv.js"></script>
<!-- JS includes End-->
</body>
</html>
